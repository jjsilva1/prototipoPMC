<head>
    <link rel="stylesheet" href="assets/signup.component.css">
</head>

<br>
<div class="grid-container">
    <div class="item1">
        <img src="assets/otter.png" alt="logo" class="center" height="250">
    </div>
    <div class="item2">
        <form class="gform" method="post" action="https://script.google.com/macros/s/AKfycby51QMemIYgNi8u4zrXSzp0HzmL6eP5A5VK4atbLw/exec">
            <h1>Ingresa tus datos </h1>
            <br>
            <div>
                <label for="email">E-mail: <abbr title="This field is mandatory">*</abbr></label>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label for="name">Contrasena: <abbr title="This field is mandatory">*</abbr> </label>
                <input type="password" id="pwd" name="pwd" minlength="8" maxlength="30" required>
            </div>
            <div>
                <label for="name">Nombre: <abbr title="This field is mandatory">*</abbr> </label>
                <input type="text" id="name" name="name" maxlength="30" required>
            </div>
            <div>
                <label for="last_name">Apellidos: <abbr title="This field is mandatory">*</abbr> </label>
                <input type="text" id="last_name" name="last_name" maxlength="50" required>
            </div>

            <div>
                <label for="tel">Celular: <abbr title="This field is mandatory">*</abbr></label>
                <input type="tel" id="tel" name="tel" required>
            </div>

            <div>
                <label for="image">Foto: <abbr title="This field is mandatory">*</abbr></label>
                <input type="file" class="image" name="image" id="image" accept="image/*" multiple required>
            </div>

            <div class="button">
                <a [routerLink]="['/postRegistro']" [routerLinkActive]="['activado']">Enviar</a>
            </div>
        </form>
        <div>
            <p> ¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión. </a>
                <p>
        </div>
    </div>
    <div class="item3">
        <img src="assets/penguin.png" alt="logo" class="center" height="250">
    </div>
