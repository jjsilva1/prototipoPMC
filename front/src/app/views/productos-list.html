<div class="recuadro">
    <h3 class="titulo_productos">{{titulo}}</h3>
    <hr/>

    <div *ngIf="!productos">
        Cargando listado de productos...
    </div>
    <div *ngIf="productos">
        <div class="row">
            <div class="col-lg-3" *ngFor="let producto of productos">
                <div class="thumbnail">
                    <div class="caption">
                        <img src="assets/{{producto.imagen}}" alt="Imagen del producto" class="producto_imagen">
                        <h3 align="center" class="nombre_prod">{{producto.nombre}}</h3>
                        <h4 align="center" class="precio_prod">${{producto.precio}}</h4>

                        <div class="botones" *ngIf="confirmado != producto.id">
                            <a [routerLink]="['/producto', producto.id]" class="btn btn-md btn-primary">Ver</a>
                            <a [routerLink]="['/editar-producto', producto.id]" class="btn btn-md btn-warning">Editar</a>
                            <a (click)="borrarConfirm(producto.id)" class="btn btn-md btn-danger">Borrar</a>
                        </div>

                        <!--<div class="seguro" *ngIf="confirmado == producto.id">
                            <a (click)="onDeleteProducto(producto.id)" class="btn btn-md btn-danger">
								Quiero eliminarlo
							</a>
                            <a (click)="cancelarConfirm()" class="btn btn-md btn-warning">Cancelar</a>
                            <a [routerLink]="['/producto', producto._id]" class="btn btn-md btn-primary">Ver</a>
                        </div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
