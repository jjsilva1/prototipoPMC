<h1 float="Center">Contáctanos!</h1>
<div background-color="#f2f2f2" width="300px" float="Center" class="col-lg-12">
    <form #formContactanos="ngForm" (ngSubmit)="onSubmit()" class="col-lg-4">
        <label for="fname">Nombres</label>
        <br>
        <input type="text" id="fname" name="firstname" placeholder="Tus nombres..">
        <br>
        <label for="lname">Apellidos</label>
        <br>
        <input type="text" id="lname" name="lastname" placeholder="Tus apellidos..">
        <br>

        <label for="email">E-mail</label>
        <br>
        <input type="text" id="email" name="email" placeholder="Tu correo..">
        <br>

        <label for="country">País</label>
        <br>
        <select id="country" name="country">
        <option value="colombia">Colombia</option>
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
      </select>
        <br>
        <label for="mensaje">Mensaje</label>
        <br>
        <textarea cols="87" rows="10" id="subject" name="subject" placeholder="Escríbenos tus dudas.." width="700px"></textarea>
        <br>
        <input type="submit" value="Enviar" class="btn btn-success">
        <br>
        <br>
    </form>
</div>
